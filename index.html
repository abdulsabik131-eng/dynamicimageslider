<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Dynamic Image Slider Using HTML, CSS & JavaScript</h1>
  </header>

  <div class="slider-container">
    <div class="slides" id="slides"></div>

    <button class="btn prev" id="prevBtn">❮</button>
    <button class="btn next" id="nextBtn">❯</button>

    <div class="dots" id="dots"></div>
  </div>

  <footer>
    <p>© 2025 Dynamic Image Slider Project | Built with HTML, CSS, JavaScript</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
